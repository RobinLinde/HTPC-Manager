<%inherit file="base.html"/>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="${url}" target="_blank" title="Open originele Mylar interface">${name}</a>
            <div class="btn-group show-options-menu pull-right">
                <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>&nbsp;<span class="fa fa-caret-down"></span>
                </a>
                <ul class="dropdown-menu">
                    <!--  finished the commands below-->
                    <li><a href="ShutDown" title="Sluit mylar af" class="ajax-confirm mylar_shutdown"><i class="fa fa-power-off"></i> Afsluiten</a></li>
                    <li><a href="ReStart" title="Herstart mylar" class="ajax-confirm mylar_restart"><i class="fa fa-refresh"></i> Herstarten</a></li>
                    <li><a href="UpDate" title="Update mylar" class="ajax-confirm"><i class="fa fa-eye"></i> Update</a></li>
                    <li><a href="ForceProcess" title="Forceer Verwerken mylar" class="mylar_forceprocess"><i class="fa fa-hdd-o"></i> Forceer Verwerken</a></li>
                    <li><a href="ForceSearch" title="Forceer Zoeken mylar" class="ajax-confirm "><i class="fa fa-search"></i> Forceer Zoeken</a></li>
                </ul>
            </div>
        </h1>
        <div class="well form-inline">
            <input class="span4" id="add_comic_name" name="add_comic_name" type="text"/>
            <select class="span4" style="display:none;" id="add_comic_select" name="add_comic_select"></select>
            <!-- Leave this incase someone else adds it to the api
            <select class="span2" style="" id="add_comic_album" name="add_comic_album_select">
                <option name="comic" value="comicId" data-id="comicId">comic</option>
                <option name="issue" value="issueId" data-id="albumId">Album</option>
            </select>
            -->
            <button class="btn btn-success" type="button" id="add_comic_button"><i class="fa fa-search"></i> Zoek</button>
            <button class="btn btn-success hide" type="button" id="add_comicid_button"><i class="fa fa-check"></i> Voeg toe</button>
            <button class="btn hide" type="button" id="cancel_comic_button"> Annuleren</button>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#comics" data-toggle="tab">Comics</a></li>
            <li><a href="#wanted" data-toggle="tab">Gewild</a></li>
            <li><a href="#history" data-toggle="tab">Historie</a></li>
        </ul>
        <div class="tab-content">
            <div id="comics" class="tab-pane active">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Comic</th>
                            <th>Jaar</th>
                            <th>Laatste uitgave</th>
                            <th>Release datum</th>
                            <th>Bezit</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="comics_table_body"></tbody>
                </table>
            </div>
            <div id="wanted" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Comic</th>
                            <th>Uitgave</th>
                            <th>Nummmer</th>
                            <th>Release Datum</th>
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="wanted_table_body"></tbody>
                </table>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Titel</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history_table_body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
