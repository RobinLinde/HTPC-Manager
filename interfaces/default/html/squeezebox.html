<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="http://${settings.get('squeezebox_host', '')}:${settings.get('squeezebox_port', '')}" target="_blank">${settings.get('squeezebox_name', 'Squeezebox')}</a>
            <select id="players" class="pull-right"></select>
        </h1>
        <div class="well hide" id="nowplaying">
            <div class="row">
                <div class="span2">
                    <div class="thumbnail"></div>
                </div>
                <div class="span9">
                    <div class="btn-toolbar pull-right">
                        <div class="btn-group">
                            <button class="btn" id="volume">&nbsp;</button>
                            <button class="btn" data-player-control="VolDown"><i class="fa fa-volume-down"></i></button>
                            <button class="btn" data-player-control="VolUp"><i class="fa fa-volume-up"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-player-control="Power"><i class="fa fa-power-off"></i></button>
                        </div>
                    </div>
                    <h2 id="player-item-title"></h2>
                    <h2><small id="player-item-time"></small></h2>
                    <div class="progress" id="player-progressbar">
                        <div class="bar active"></div>
                    </div>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn" data-player-control="MoveLeft"><i class="fa fa-backward"></i></button>
                            <button class="btn" data-player-control="PlayPause"><i class="fa fa-pause"></i></button>
                            <button class="btn" data-player-control="MoveRight"><i class="fa fa-forward"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-player-control="Shuffle" title="Shuffle"><i class="fa fa-align-right"></i></button>
                            <button class="btn" data-player-control="Repeat" title="Herhalen"><i class="fa fa-repeat"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-player-control="ClearPlaylist" title="Maak afspeellijst leeg"><i class="fa fa-times"></i></button>
                            <button class="btn" data-player-control="SavePlaylist" title="Sla afspeellijst op"><i class="fa fa-file-text"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#playlist" data-toggle="tab">Afspeellijst</a></li>
            <li><a href="#artists" data-toggle="tab">Artiesten</a></li>
            <li><a href="#albums" data-toggle="tab">Albums</a></li>
            <li><a href="#stations" data-toggle="tab">Radio</a></li>
            <li class="hide"><a href="#songs" data-toggle="tab">Nummers</a></li>
            <li><a href="#playlists" data-toggle="tab">Afspeellijsten</a></li>
        </ul>
        <div class="tab-content">
            <div id="playlist" class="tab-pane active">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nummer</th>
                            <th>Artiest</th>
                            <th>Album</th>
                            <th>Lengte</th>
                        </tr>
                    </thead>
                    <tbody id="playlist_table"></tbody>
                </table>
            </div>
            <div id="artists" class="tab-pane sidebar-nav"></div>
            <div id="albums" class="tab-pane sidebar-nav"></div>
            <div id="stations" class="tab-pane sidebar-nav"></div>
            <div id="songs" class="tab-pane">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nummer</th>
                            <th>Artiest</th>
                            <th>Album</th>
                            <th class="right">Lengte</th>
                        </tr>
                    </thead>
                    <tbody id="song_table"></tbody>
                </table>
                <div class="btn-group pull-right">
                    <button class="btn" data-player-control="PlayNow" title="Speel Alles"><i class="fa fa-play"></i> Speel Alles</button>
                    <button class="btn" data-player-control="AddPlaylist" title="Voeg toe aan afspeellijst"><i class="fa fa-plus"></i> Voeg toe aan afspeellijst</button>
                </div>
            </div>
            <div id="playlists" class="tab-pane sidebar-nav"></div>
        </div>
    </div>
</div>
