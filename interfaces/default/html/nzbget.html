<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="${webinterface}" target="_blank" title="Open originele NZBGet interface">${settings.get('nzbget_name', 'NZBGet')}</a>
            <small>
                <strong>Snelheid:</strong> <span id="queue_speed"></span>
                <strong>Status:</strong> <span id="queue_state"></span>
            </small>
        </h1>

        <form name="add_nzb_form" id="add_nzb_form" method="post" class="well form-inline" action="">
            <input class="span5" id="nzb_url" name="nzb_url" type="text" placeholder="Plak NZB url" />
            <select class="span2" name="nzb_category" id="nzb_category"></select>
            <button class="btn btn-success" id="add_nzb_button"><i class="fa fa-plus fa-inverse"></i> Voeg NZB toe</button>
            <!-- Fake click as type=file is ugly in boostrap -->
            <a class="btn btn-info" onclick="$('#add_nzb_file').click();"><i class="fa fa-file"></i> Blader</a>
            <input id="add_nzb_file" style="display:none;" type="file">
            <button class="btn btn-warning" id="nzb_force_scan"><i class="fa fa-search"></i> Forceer Scan</button>
            <button class="btn" id="nzb_pause_button"><i class="fa fa-pause"></i> Pauzeer</button>
            <input type="text" class="span1" id="nzb_get_speed" placeholder="Kb/s" value="" />
            <button class="btn" id="nzb_set_speed"><i class="fa fa-arrow-circle-down"></i> Stel snelheid in</button>
        </form>

        <ul class="nav nav-tabs">
            <li class="active"><a href="#active" data-toggle="tab">Actief</a></li>
            <li><a href="#history" data-toggle="tab">Historie</a></li>
            <li><a href="#warnings" data-toggle="tab">Waarschuwingen</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="active">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Status</th>
                        <th>Bestand</th>
                        <th>Categorie</th>
                        <th>Voortgang</th>
                        <th>Te gaan</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody id="active_table_body"></tbody>
                </table>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Bestand</th>
                        <th>Status</th>
                        <th style="text-align:right;">Size</th>
                    </tr>
                    </thead>
                    <tbody id="history_table_body"></tbody>
                </table>
            </div>
            <div id="warnings" class="tab-pane">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Waarschuwingen</th>
                    </tr>
                    </thead>
                    <tbody id="warning_table_body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
