<%inherit file="base.html"/>
<% settings = self.attr.settings %>

<div class="container-fluid">
  <div class="content">
    <h1 class="page-header page-title">
      <span>${settings.get('samsungtv_name', 'TV')}</span>
    </h1>

    <div class="row-fluid">
        <div class="span4 hidden-phone hidden-tablet"></div>
        <div id="samsungt" class="span4">
            <table class="samsung_tvremote table">
                <tbody>
                    <tr>
                        <td><button class="btn text-center" data-player-control="KEY_POWEROFF"><i class="fa fa-power-off"></i></button></td>
                        <td>&nbsp;</td>
                        <td><button class="btn" data-player-control="KEY_SOURCE">Ingang &nbsp;</button></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><button class="btn" data-player-control="KEY_HDMI">HDMI</button></td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_1">1</button></td>
                        <td><button class="btn" data-player-control="KEY_2">2</button></td>
                        <td><button class="btn" data-player-control="KEY_3">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_4">4</button></td>
                        <td><button class="btn" data-player-control="KEY_5">5</button></td>
                        <td><button class="btn" data-player-control="KEY_6">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_7">7</button></td>
                        <td><button class="btn" data-player-control="KEY_8">8</button></td>
                        <td><button class="btn" data-player-control="KEY_9">9</button></td>
                    </tr>
                    <tr>
                        <td><button id="ttxmix" class="btn" data-player-control="KEY_TT_MIX">TTX/Mix</button></td>
                        <td><button class="btn" data-player-control="KEY_0">0</button></td>
                        <td><button class="btn" data-player-control="KEY_PRECH">Pre-Ch</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_VOLUP">Vol &nbsp;<i class="fa fa-plus"></i></button></td>
                        <td><button class="btn" style="font-size:14px" data-player-control="KEY_MUTE"><i class="fa fa-volume-off"></i><i class="fa fa-remove"></i></button></td>
                        <td><button class="btn" data-player-control="KEY_CHUP">P &nbsp;<i class="fa fa-chevron-up"></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_VOLDOWN">Vol &nbsp;<i class="fa fa-minus"></i></button></td>
                        <td><button class="btn" data-player-control="KEY_CH_LIST">Kanalenlijst</button></td>
                        <td><button class="btn" data-player-control="KEY_CHDOWN">P &nbsp;<i class="fa fa-chevron-down"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_CONTENTS">Inhoud</button></td>
                        <td><button class="btn" data-player-control="KEY_MENU">Menu</button></td>
                        <td><button class="btn" data-player-control="KEY_GUIDE">Gids</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_TOOLS">Tools<a/></td>
                        <td><button class="btn" data-player-control="KEY_UP"><i class="fa fa-arrow-up"></i></button></td>
                        <td><button class="btn" data-player-control="KEY_INFO"><i class="fa fa-info"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_LEFT"><i class="fa fa-arrow-left"></i></button></td>
                        <td><button class="btn" data-player-control="KEY_ENTER">Enter</button></td>
                        <td><button class="btn" data-player-control="KEY_RIGHT"><i class="fa fa-arrow-right"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-player-control="KEY_RETURN"><i class="fa fa-undo"></i></button></td>
                        <td><button class="btn" data-player-control="KEY_DOWN"><i class="fa fa-arrow-down"></i></button></td>
                        <td><button class="btn" data-player-control="KEY_EXIT">Exit</button></td>
                    </tr>
                    <tr>
                        <td colspan=3>
                            <table id="lettertable" width="100%" style="text-align: center;">
                                <td><button class="btn btn2 btn-red" data-player-control="KEY_RED">A</button></td>
                                <td><button class="btn btn2 btn-green" data-player-control="KEY_GREEN">B</button></td>
                                <td><button class="btn btn2 btn-yellow" data-player-control="KEY_YELLOW">C</button></td>
                                <td><button class="btn btn2 btn-blue" data-player-control="KEY_CYAN">D</button></td>
                            </table>
                        </td>
                    </tr>
                <tr>
                    <td><button class="btn" data-player-control="KEY_W_LINK"><i class="fa fa-globe"></i></button></td>
                    <td><button class="btn" data-player-control="KEY_RSS"><i class="fa fa-search"></i></button></td>
                    <td><button class="btn" data-player-control="KEY_MTS">3D</button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-player-control="KEY_TOPMENU">EManual</button></td>
                    <td><button class="btn" data-player-control="KEY_PICTURE_SIZE">P Size</button></td>
                    <td><button class="btn" data-player-control="KEY_CAPTION">Subt</button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-player-control="KEY_REWIND"><i class="fa fa-backward"></i></button></td>
                    <td><button class="btn" data-player-control="KEY_PAUSE"><i class="fa fa-pause"></i></button></td>
                    <td><button class="btn" data-player-control="KEY_FF"><i class="fa fa-forward"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" data-player-control="KEY_REC"><i class="fa fa-circle"></button></td>
                    <td><button class="btn" data-player-control="KEY_PLAY"><i class="fa fa-play"></i></button></td>
                    <td><button class="btn" data-player-control="KEY_STOP"><i class="fa fa-stop"></button></td>
                </tr>
            </tbody>
        </table>
        <div class="input-append">
            <input type="text" id="msg" placeholder="Search">
            <button class="btn send" data-player-control="">Send</button>
        </div>
    </div>
  </div>
</div>
