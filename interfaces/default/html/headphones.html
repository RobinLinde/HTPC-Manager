<%inherit file="base.html"/>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="${url}" target="_blank" title="Open originele Headphones interface">${name}</a>
            <div class="btn-group show-options-menu pull-right">
                <a class="btn btn-small dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <!--  finished the commands below-->
                    <li><a href="ShutDown" title="Sluit Headphones Af" class="ajax-confirm headphones_shutdown"><i class="fa fa-power-off"></i> Sluit Af</a></li>
                    <li><a href="ReStart" title="Herstart Headphones" class="ajax-confirm headphones_restart"><i class="fa fa-refresh"></i> Herstarten</a></li>
                    <li><a href="UpDate" title="Update Headphones" class="ajax-confirm"><i class="fa fa-eye"></i> Update</a></li>
                    <li><a href="ForceProcess" title="Forceeer Verwerken Headphones" class="headphones_forceprocess"><i class="fa fa-hdd-o"></i> Forceer Verwerken</a></li>
                    <li><a href="ForceSearch" title="Forceeer Zoeken Headphones" class="ajax-confirm "><i class="fa fa-search"></i> Forceer Zoeken</a></li>
                </ul>
            </div>
        </h1>
        <div class="well form-inline">
            <input class="span4" id="add_artist_name" name="add_artist_name" type="text"/>
            <select class="span4" style="display:none;" id="add_artist_select" name="add_artist_select"></select>
            <select class="span2" style="" id="add_artist_album" name="add_artist_album_select">
                <option name="artist" value="artistId" data-id="artistId">Artist</option>
                <option name="album" value="albumId" data-id="albumId">Album</option>
            </select>
            <button class="btn btn-success" type="button" id="add_artist_button"><i class="fa fa-search fa-inverse"></i> Zoek</button>
            <button class="btn btn-success hide" type="button" id="add_artistid_button"><i class="fa fa-check fa-inverse"></i> Voeg toe</button>
            <button class="btn hide" type="button" id="cancel_artist_button"> Annuleren</button>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#artists" data-toggle="tab">Artiesten</a></li>
            <li><a href="#wanted" data-toggle="tab">Gewild</a></li>
            <li><a href="#history" data-toggle="tab">Historie</a></li>
        </ul>
        <div class="tab-content">
            <div id="artists" class="tab-pane active">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Artiest</th>
                            <th>Laatste Album</th>
                            <th>Release datum</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="artists_table_body"></tbody>
                </table>
            </div>
            <div id="wanted" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Artiest</th>
                            <th>Album</th>
                            <th>Release Datum</th>
                            <th>Status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="wanted_table_body"></tbody>
                </table>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable">
                    <thead>
                        <tr>
                            <th>Datum</th>
                            <th>Titel</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history_table_body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
